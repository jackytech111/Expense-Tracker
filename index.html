<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý chi tiêu</title>

    <!-- Embed Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quản lý chi tiêu cá nhân</h1>

      <div class="balance-container">
        <h2>Số dư</h2>
        <div id="balance">0 VND</div>

        <div class="summary">
          <div class="income">
            <h3>Thu nhập</h3>
            <p id="income-amount">0 VND</p>
          </div>
          <div class="expenses">
            <h3>Chi tiêu</h3>
            <p id="expense-amount">0 VND</p>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="transaction-container">
          <h2>Giao dịch</h2>
          <ul id="transaction-list">
            <!-- Giao dịch sẽ được thêm vào đây -->
          </ul>
        </div>

        <div class="form-container">
          <h2>Thêm giao dịch mới</h2>

          <form id="transaction-form">
            <div class="form-group">
              <label for="description">Mô tả</label>
              <input
                type="text"
                id="description"
                placeholder="Nhập mô tả giao dịch"
                required
              />
            </div>
            <div class="form-group">
              <label for="amount">Số tiền</label>
              <input
                type="number"
                id="amount"
                placeholder="Nhập số tiền"
                required
              />
              <small>Dùng dấu trừ (-) để ghi chú chi tiêu</small>
            </div>

            <button type="submit">Thêm giao dịch</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
